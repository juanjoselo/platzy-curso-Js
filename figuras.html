<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figuras geométricas | Curso Práctico de JavaScript en Platzi</title>
</head>
<body>
  <header>
    <h1>
      Figuras geométricas -  Branch BUG 
    </h1>
    <p>Este es el primer taller del curso práctico de JavaScript</p>
  </header>

  <section>
    <h2>Calcula el área y perímetro de un Cuadrado</h2>
    <form>
      <label for="InputCuadrado">
        Escribe cuánto mide cada lado de tu cuadrado:
      </label>
      <input id="InputCuadrado" type="number" />
      <button type="button" onclick="calcularPerimetroCuadrado()">
        Calcular el perímetro
      </button>
      <button type="button" onclick="calcularAreaCuadrado()">
        Calcular el área
      </button>
    </form>
  </section>

  <section>
    <h2>Calcula el área y perímetro de un Triangulo</h2>
    <form>
      <label for="InputTrianguloL1">
        Escribe cuánto mide Lado 1 del triangulo:
      </label>
      <input id="InputTrianguloL1" type="number" />
      <label for="InputTrianguloL2">
        Escribe cuánto mide Lado 2 del triangulo:
      </label>
      <input id="InputTrianguloL2" type="number" />
      <label for="InputTrianguloB">
        Escribe cuánto mide la base del Triangulo:
      </label>
      <input id="InputTrianguloB" type="number" />
     <!-- <label for="InputTrianguloAltura">
        Escribe cuánto mide la Altura del Triangulo:
      </label>
      <input id="InputTrianguloAltura" type="number" />-->

      <button type="button" onclick="calcularPerimetroTriangulo()">
        Calcular el perímetro
      </button>
      <button type="button" onclick="calcularAreaTriangulo()">
        Calcular el área
      </button>
    </form>
  </section>

  <script src="./figuras.js"></script>
</body>
</html>
